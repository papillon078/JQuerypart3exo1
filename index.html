<!DOCTYPE html>
<html lang="fr" dir="ltr">

<body>
  <label for='counter'>nombre de clics</label>
  <input type='text' id='counter' name='counter' />
  <button type="button" name="button" id="clickMe" >incr√©menter</button>



<script type="text/javascript" src='assets/lib/jquery-3.4.1.min.js'></script>
<script>
  $('#counter').val('0');
  let x=0;
  $('#clickMe').click(function(){
    x++;
    $('#counter').val(x);
  });
</script>
